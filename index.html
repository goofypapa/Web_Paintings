<script src="script/jquery-3.3.1.min.js"></script>
<script>
    var bjSize=document.getElementById("bg");
    console.log(bjSize.width);
    bjSize.width = window.screen.height;
    bjSize.height = window.screen.width;
    var buttonLeft=window.screen.height/4.5-46;
    console.log(buttonLeft);
    var bl=document.getElementById("chinese");
    bl.style.left = buttonLeft+"px";
    var br=document.getElementById("pianting");
    br.style.right = buttonLeft-10+"px";
    $("#back").click(function(){
        if( typeof( goofypapaGame ) != "undefined" && goofypapaGame ){
            window.location.href='goofypapa://back';
        }else{
            window.android.exitApp()
        }
    });
    function open(ob,oh){
        $(ob).css('animation','mymove 1s linear');
        setTimeout(function(){
            window.location.href="html/"+oh+".html";
        },1500)
    }
    $("#chinese").click(function(){
        open("#fanC img","chinese");
    });

    $("#pianting").click(function(){
        open("#fanP img","pianting");
    });
    $("#fanC img").click(function(){
        open("#fanC img","chinese");
    });
    $("#fanP img").click(function(){
        open("#fanP img","pianting");
    });
</script>
