<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/commen.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="script/font.js"></script>
    <script>
    </script>
</head>
<body>
<div id="blackShade" style="display: none"></div>
<div id="chineseBj"></div>
<div id="piantingBj"></div>
<img id="back" src="img/indexBack.png" alt="" >
<img id="bg" src="img/index.png" alt="">
<img src="img/shijie.png" id="shijie" alt="">
<div id="fanC">
    <img src="img/fanC.png" alt="">
</div>
<div id="fanP">
    <img src="img/fanP.png" alt="">
</div>



<a href="#">
    <img id="chinese" src="img/indexChinese.png" alt="">
</a>
<a href="#">
    <img id="pianting" src="img/indexPianting.png" alt="">
</a>
</body>
<script src="script/jquery-3.3.1.min.js"></script>
<script>
    if( window.history.length == 1 ){
        $("#blackShade").show();
    }
    var bjSize=document.getElementById("bg");
    console.log(bjSize.width);
    bjSize.width = window.screen.availWidth;
    bjSize.height = window.screen.availHeight;
    var buttonLeft=window.screen.availWidth/6.1;
    console.log(bjSize.width,bjSize.height,bjSize.width/bjSize.height);
    if(parseInt(bjSize.width/bjSize.height)>=2){
        $("#chinese").css("left","16%");
        $("#pianting").css("right","15%");
    }
    $("#back").click(function(){
        if( typeof( goofypapaGame ) != "undefined" && goofypapaGame ){
            window.location.href='goofypapa://back';
        }else{
            window.android.exitApp()
        }
    });
    function open(ob,oh){
        $(ob).css('animation','mymove 1s linear');
        setTimeout(function(){
            window.location.href="html/"+oh+".html";
        },1500)
    }
    $("#chinese").click(function(){
        open("#fanC img","chinese");
    });

    $("#pianting").click(function(){
        open("#fanP img","pianting");
    });
    $("#fanC img").click(function(){
        open("#fanC img","chinese");
    });
    $("#fanP img").click(function(){
        open("#fanP img","pianting");
    });
    window.onload=function(){
        if( window.history.length == 1 ) {
            $("#blackShade").fadeOut();
        }
    }
</script>
</html>
